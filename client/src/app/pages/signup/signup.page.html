<ion-content>
  <div class="login-section">
    <div class="heading ion-padding">
      <h1>Create Your Account!</h1>
    </div>
    <form [formGroup]="signupForm" (submit)="submit()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
          <ion-item>
            <ion-label position="floating" required>User Name</ion-label>
            <ion-input formControlName="name" inputmode="text"></ion-input>
          </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.name">
          <ng-container
            *ngIf="name.hasError(error.type) && (name.dirty || name.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <div class="form-input">
          <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input inputmode="email" formControlName="email"></ion-input>
          </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.email">
          <ng-container
            *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <div class="form-input">
          <div class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-icon
              [name]="passwordToggle"
              class="eye-icon"
              (click)="togglePassword()"
              class="eye-icon"
            ></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            ></ion-input>
          </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.password">
          <ng-container
            *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <div class="form-input">
          <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
          <ion-item>
            <ion-label position="floating">Mobil Number</ion-label>
            <ion-input
              formControlName="phone"
              type="tel"
              maxlength="10"
            ></ion-input>
          </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.phone">
          <ng-container
            *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <div class="form-input">
          <div class="icon">
            <ion-icon name="finger-print-outline"></ion-icon>
          </div>
          <ion-item>
            <ion-label position="floating">Pass Code</ion-label>
            <ion-input
              type="number"
              formControlName="passcode"
              maxlength="10"
            ></ion-input>
          </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.passcode">
          <ng-container
            *ngIf="passcode.hasError(error.type) && (passcode.dirty || passcode.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </div>
      <div>
        <p [routerLink]="['/login']">I have an Account!</p>
      </div>

      <div class="action-buttons ion-padding">
        <ion-button
          class="signup-button"
          size="medium"
          [routerLink]="['/signup']"
          type="submit"
          [disabled]="!signupForm.valid"
          >Sign up</ion-button
        >

        <ion-button
          class="login-button"
          size="medium"
          fill="outline"
          [routerLink]="['/login']"
          >Log in</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
